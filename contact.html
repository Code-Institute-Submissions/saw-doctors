<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Adds Bootstrap to the project -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />

    <title>The Saw Doctors</title>
</head>
<body>
    <header>

        <!-- Bootstrap navigation bar -->
        <!-- https://getbootstrap.com/docs/4.5/components/navbar/ -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">

            <!-- Navbar brand -->
            <a class="navbar-brand" href="index.html">The Saw Doctors</a>

            <!-- Collapse button (Burger Menu) -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Links -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="media.html">Media</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contact <span class="sr-only">(current)</span></a>
                    </li>
                </ul>

            </div>

        </nav>
    </header>

    <main>
        <!-- Hero Image -->
        <section id="hero-outer" class="container-fluid">
            <div id="hero-image">
                <h1>Contact</h1>
            </div>
        </section>
    </main>

    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-6 text-sm-left text-center">
                <h5 class="uppercase general-sub">&copy; The Saw Doctors 2020</h5>
                <h6 class="uppercase general-sub">ALL RIGHTS RESERVED</h6>
            </div>

            <div class="col-sm-6 text-sm-right text-center">
                <!-- "social-wrapper" is used here so that we can center the content of this div -->
                <!-- the div itself is aligned to the "right" of the parent container -->
                <div id="social-wrapper">
                    <h5 class="uppercase general-sub">Social Media</h5>

                    <ul class="list-inline social-links">
                        <!-- Facebook -->
                                <li class="list-inline-item">
                                    <a href="https://facebook.com" target="_blank">
                                        <i class="fab fa-facebook-f" aria-hidden="true"></i>
                                        <span class="sr-only">Facebook</span>
                                    </a>
                                </li>

                                <!-- Youtube -->
                                <li class="list-inline-item">
                                    <a href="https://youtube.com" target="_blank">
                                        <i class="fab fa-youtube" aria-hidden="true"></i>
                                        <span class="sr-only">Youtube</span>
                                    </a>
                                </li>

                                <!-- Spotify -->
                                <li class="list-inline-item">
                                    <a href="https://spotify.com" target="_blank">
                                        <i class="fab fa-spotify" aria-hidden="true"></i>
                                        <span class="sr-only">Spotify</span>
                                    </a>
                                </li>

                                <!-- Twitter -->
                                <li class="list-inline-item">
                                    <a href="https://twitter.com" target="_blank">
                                        <i class="fab fa-twitter" aria-hidden="true"></i>
                                        <span class="sr-only">Twitter</span>
                                    </a>
                                </li>

                                <!-- Instagram -->
                                <li class="list-inline-item">
                                    <a href="https://instagram.com" target="_blank">
                                        <i class="fab fa-instagram" aria-hidden="true"></i>
                                        <span class="sr-only">Instagram</span>
                                    </a>
                                </li>

                    </ul>
                </div>  

            </div>
        </div>
    </footer>

    <!-- Integrates JavaScript into our project (Needed to make Burger menu work) -->
    <!-- Had to revisit "Progressive Enhancement With JavaScript Components - Part 1" lesson from the User Centric Frontend Development module to solve the issue with Burger Menu not displaying the links when clicked  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
